  homepage: https://github.com/trilioData/tvk-plugins/blob/master/docs/log-collector/README.md
  shortDescription: TVK Log-Collector to collect logs of TVK Resources
  version: v1.2.1
  caveats: |
    Curl and Git neeed to be installed on system for Krew index update to work properly
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_linux_amd64.tar.gz
    sha256: 612f992121ccab101689c0863bdb1f2ebc0d63b89713fe7751a9a7d32710c65b
    bin: log-collector
    files:
    - from: '*'
      to: .

  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_linux_arm64.tar.gz
    sha256: 9c8aa5b49a44cb192599d3daa9bd32a389a621bdb1ff7fdc24a0801a84774340
    bin: log-collector
    files:
    - from: '*'
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_linux_arm.tar.gz
    sha256: a143edb47e0be9cdb8baf255f02dae6eea05e0e85c276d77065feba963ef0e27
    bin: log-collector
    files:
    - from: '*'
      to: .

  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_darwin_amd64.tar.gz
    sha256: cb8aa13e8ba885bf7661aac7288032ac8a3663326e16105f22e8ecc78b1cef2e
    bin: log-collector
    files:
    - from: '*'
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_darwin_arm64.tar.gz
    sha256: 92bb8872a17bc9ecd3af9f5f1accc111b21a7d3b763da052865df3a304bca656
    bin: log-collector
    files:
    - from: '*'
      to: .

  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/trilioData/tvk-plugins/releases/download/v1.2.1/log-collector_v1.2.1_windows_amd64.zip
    sha256: f3aad9d4f2ed2c44d137f2831a02e6a3631baf7f3174e797f27d755fa39fa27e
    bin: log-collector.exe
    files:
    - from: '*'
      to: .

  description: |
    tvk-log-collector is a kubectl plugin which collects the information mainly yaml configuration and logs from k8s cluster for
    debugging TVK application.

    This plugin will generate triliovault-<date-time>.zip file containing cluster debugging information.

    > Check available flags for tvk-log-collector plugin with :-
    kubectl tvk-log-collector --help

    Parameter   	Default     	Description
    --clustered 	false       	whether clustered installtion of trilio application
    --namespaces 	[]          	list of namespaces to look for resources
    --kube_config 	~/.kube/config 	path to the kubernetes config
    --keep-source-folder 	    false 	        Keep source directory and Zip both
    --log-level 	INFO 	        log level for debugging

    > Usage :-

    kubectl tvk-log-collector --clustered --log-level INFO --kubeconfig /home/usr/kubeconfig
